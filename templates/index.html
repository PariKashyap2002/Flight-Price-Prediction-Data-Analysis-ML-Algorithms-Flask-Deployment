<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Additional styling for the container */
    }



    .bold1 {

      background-color: black;
      color: white;

    }


    .background-image {
      background-image: url('static/92479airplane-wallpaper-2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;

    }

    .center {
      margin-left: 50%;
      margin-right: 50%
    }
  </style>

</head>

<body class="background-image">
  <div>
    <div class="centered-container">
      <div>
        <h1>Flight Price Prediction</h1>
        <br>
        <br>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
          <table>
            <tr>
              <th>Categories</th>
              <th>Enter the Details</th>
            </tr>
            <tr>
              <td>Airline</td>
              <td>
                <select name="airline" required>
                  <option value="" disabled selected>Select airline</option>
                  <option value="0">Air Asia</option>
                  <option value="1">Air India</option>
                  <option value="2">Go_First</option>
                  <option value="3">Indigo</option>
                  <option value="4">Spicejet</option>
                  <option value="5">Vistara</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Source City</td>
              <td>
                <select name="source_city" required>
                  <option value="" disabled selected>Select source city</option>
                  <option value="2">Delhi</option>
                  <option value="5">Mumbai</option>
                  <option value="0">Bangalore</option>
                  <option value="4">Kolkata</option>
                  <option value="3">Hyderabad</option>
                  <option value="1">Chennai</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Departure Time</td>
              <td>
                <select name="departure_time" required>
                  <option value="" disabled selected>Select departure time</option>
                  <option value="2">Evening</option>
                  <option value="1">Early_Morning</option>
                  <option value="4">Morning</option>
                  <option value="0">Afternoon</option>
                  <option value="5">Night</option>
                  <option value="3">Late_Night</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Stops</td>
              <td>
                <select name="stops" required>
                  <option value="" disabled selected>Select stops</option>
                  <option value="2">zero</option>
                  <option value="0">one</option>
                  <option value="1">two_or_more</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Arrival Time</td>
              <td>
                <select name="arrival_time" required>
                  <option value="" disabled selected>Select arrival time</option>
                  <option value="2">Evening</option>
                  <option value="1">Early_Morning</option>
                  <option value="4">Morning</option>
                  <option value="0">Afternoon</option>
                  <option value="5">Night</option>
                  <option value="3">Late_Night</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Destination City</td>
              <td>
                <select name="destination_city"  required>
                  <option value="" disabled selected>Select destination city</option>
                  <option value="2">Delhi</option>
                  <option value="5">Mumbai</option>
                  <option value="0">Bangalore</option>
                  <option value="4">Kolkata</option>
                  <option value="3">Hyderabad</option>
                  <option value="1">Chennai</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Class</td>
              <td>
                <select name="class"  required>
                  <option value="" disabled selected>Select class</option>
                  <option value="0">Economy</option>
                  <option value="1">Business</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Duration</td>
              <td><input type="text" name="duration" placeholder="duration" required="required" /></td>
            </tr>

            <tr>
              <td>Days Left</td>
              <td><input type="text" name="days_left" placeholder="days_left" required="required" /></td>
            </tr>
          </table>

          <br>
          <br>
          <br>
          <br>

          <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
          <br>
          <br>
          <div>
            <span class="bold1"> {{ prediction_text }}</span>

          </div>

        </form>
        <br>
        <br>
      </div>
    </div>
</body>

</html>
